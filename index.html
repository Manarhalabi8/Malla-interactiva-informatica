<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Interactiva - Ingeniería Informática UNELLEZ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        h1 { text-align: center; }
        #malla-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .semestre {
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        .semestre h3 {
            margin-top: 0;
            text-align: center;
        }
        .semestre ul {
            list-style: none;
            padding: 0;
        }
        .semestre li {
            padding: 8px;
            margin: 5px 0;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Malla Curricular - Ingeniería Informática</h1>
    <div id="malla-container">
        <p>Cargando malla, por favor espera...</p>
    </div>

    <!-- Aquí solo cargamos el script dinámico -->
    <script src="js/mini1.js"></script>
</body>
</html>
